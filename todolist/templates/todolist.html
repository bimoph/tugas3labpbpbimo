{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">To Do List</h1>

<h5>Username: </h5>
<p>{{user}}</p>


<div class="row">
{% for task in list_task %}
<div class="col-2">
    <div class="card text-white bg-info mb-3" >
        <div class="card-header">{{task.date}}</div>
        <div class="card-body">
            <h5 class="card-title">{{task.title}}</h5>
            <p class="card-text">{{task.deskripsi}}</p>
        </div>
    </div>
</div>

{% endfor %}
</div>

<h5>Sesi terakhir login: {{ last_login }}</h5>
<a href="{% url 'todolist:create_task' %}"><button class="btn btn-primary">Tambah Task Baru</button></a>
<a href="{% url 'todolist:logout' %}"><button class="btn btn-secondary">Logout</button></a>

{% endblock content %}
